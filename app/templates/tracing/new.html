{% extends "layout.html" %}
{% block title %}Seguimiento{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container mb-2 text-center rounded-3" style="background-color: rgba(0, 0, 0, 0.1)">
  <h1>Crear un seguimiento</h1>
  <form id="create-punto-form" class="needs-validation" method="post">
    <div class="row">
      <p>
        <label class="form-label">Descripción</label></br>
        {% if errors %}
        <textarea name="description" id="description" value="{{fieldsInfo.description}}" placeholder="Descripción" cols="50" rows="5"></textarea>
        {% else %}
        <textarea name="description" id="description" placeholder="Descripción" cols="50" rows="5"></textarea>
        {% endif %}
      </p>
      <p>
        <select name="author_id" id="">
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </p>
      <p>
        <label>Estado</label></br>
        <select id="state" class="form-select-sm" name='state'>
          <option value='unconfirmed' {% if report.state=="unconfirmed" %} selected="selected" {% endif %}>Sin confirmar</option>
          <option value='in_progress' {% if report.state=="in_progress" %} selected="selected" {% endif %}>En curso</option>
          <option value='solved' {% if report.state=="solved" %} selected="selected" {% endif %}>Resuelta</option>
          <option value='closed' {% if report.state=="closed" %} selected="selected" {% endif %}>Cerrada</option>
        </select>
      </p>
    
      <p>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Crear" />
      </p>
    </div>
  </form>
  <a href="{{ url_for('reports_index') }}" class="btn btn-primary mb-2">Volver</a>
</div>
{% endblock %}
